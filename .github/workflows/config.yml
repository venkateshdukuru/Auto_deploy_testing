# branch-protection.yml
name: branch-protection

on:
  push:
    branches:
      - main

jobs:
  enforce-branch-rules:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Check for code changes
        id: code_changes
        run: |
          git fetch origin main
          git diff --exit-code origin/main || echo "Code changes detected"

      - name: Enforce code coverage report
        if: steps.code_changes.outputs.code_changes == 'true'
        run: |
          npm install
          npm test -- --coverage

      - name: Verify code linting and unit tests
        if: steps.code_changes.outputs.code_changes == 'true'
        run: |
          npm run lint
          npm test

      - name: Complete job
        run: echo "Branch protection rules enforced successfully"